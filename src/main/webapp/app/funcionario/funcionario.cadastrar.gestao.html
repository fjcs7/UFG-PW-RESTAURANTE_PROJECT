
        <div class="row well well-sm">
		  	<center><h2><b class="fa fa-user"> Cadastrar Funcionário</b></h2></center>

		<div class="row jumbotron">
		     			
 		        <form class="form">	
 		        	
 		        	<div class="box">
 		        		<legend>Dados do Funcionário</legend>
	 		        	<div class="row">
							<div class="col-md-6">
								 <div class="form-group">
	                                 <label for="nome">Nome</label>
	                                 <input type="text" class="form-control" nome="nome" placeholder="Nome do Funcionário">
	                             </div>
							</div>
							
							<div class="col-md-2">
								<div class="form-group">
	                                 <label for="Ccpf">CPF</label>
	                                 <input type="text" class="form-control" nome="cpf" placeholder="999.999.999-11">
	                             </div>
							</div>
							
							<div class="col-md-2">
								<div class="form-group">
	                                 <label for="telefone">Telefone:</label>
	                                 <input type="text" class="form-control" nome="telefone" placeholder="(99)99999-9999">
	                             </div>
							</div>
							
							<div class="col-md-2">
								<div class="form-group">
	                                 <label for="nascimento">Nascimento:</label>
	                                 <input type="date" class="form-control" nome="nascimento" placeholder="(99)99999-9999">
	                             </div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6">
								 <div class="form-group">
	                                 <label for="logradouro">Logradouro</label>
	                                 <input type="text" class="form-control" nome="logradouro" placeholder="logradouro">
	                             </div>
							</div>
							
							<div class="col-md-2">
								<div class="form-group">
	                                 <label for="numero">Número</label>
	                                 <input type="number" class="form-control" nome="numero" placeholder="9999">
	                             </div>
							</div>
							
							<div class="col-md-2">
								<div class="form-group">
	                                 <label for="quadra">Quadra</label>
	                                 <input type="number" class="form-control" nome="quadra" placeholder="99">
	                             </div>
							</div>
							
							<div class="col-md-2">
								<div class="form-group">
	                                 <label for="lote">Lote</label>
	                                 <input type="number" class="form-control" nome="lote" placeholder="99">
	                             </div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6">
								 <div class="form-group">
	                                 <label for="bairro">Bairro</label>
	                                 <input type="text" class="form-control" nome="bairro" placeholder="logradouro">
	                             </div>
							</div>
							
							<div class="col-md-2">
								<div class="form-group">
	                                 <label for="cidade">Cidade</label>
	                                  <select id="cidade" class="form-control" style="height: 38px;">
	                                      <option>Goiania</option>
	                                      <option>Ap de Goiania</option>
	                                      <option>Anapolis</option>
	                                      <option>Trindade</option>
	                                   </select>
	                             </div>
							</div>
							
							<div class="col-md-4">
								<div class="form-group">
	                                 <label for="referencia">Referência</label>
	                                 <input type="number" class="form-control" nome="referencia" placeholder="Referência">
	                             </div>
							</div>
							
						</div>
					</div>
					<br>	
					
					<div class="box">
						<legend>Cargo</legend>
						<div class="row">
							<div class="col-md-2">
								<div class="form-group">
		                              <select id="cidade" class="form-control" style="height: 38px;">
		                                 <option>Telefonista</option>
	                                     <option>Garçom</option>
	                                     <option>Cozinheiro</option>
	                                     <option>Gerente</option>
		                               </select>
		                         </div>
	                         </div>
		
						</div>
					</div>
					<br>
					
						<div class="box">
						<legend>Dados de Acesso</legend>
							<div class="row">
								<div class="col-md-2">
									<div class="form-group">
			                             <label>Senha:</label>
		                                 <input type="password" class="form-control" ng-model="senha" placeholder="Senha">
			                         </div>
		                         </div>
		                         
		                         <div class="col-md-2">
									<div class="form-group">
			                             <label>Confirmação</label>
		                                 <input type="password" class="form-control" ng-model="confirmacao" placeholder="Senha">
			                         </div>
		                         </div>
			
							</div>
						</div>
						<br>
						<div class="text-right">
							<a href="#/listarFuncionario" class="btn btn-default"><i class="fa fa-reply" aria-hidden="true"></i> Voltar</a>
							<a class="btn btn-info" data-toggle="modal" data-target="#modalSalvarFuncionario"><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</a>
						</div>				
				
				</form>
